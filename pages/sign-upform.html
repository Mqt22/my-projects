<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Sign up for a 30-day free trial with PaZhong Automation Staff. Secure, easy registration form with email OTP verification.">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Sign up - PaZhong Automation">
    <meta property="og:description" content="Start your 30-day free trial and verify via email.">
    <meta property="og:image" content="https://yourdomain.com/og-image.png">
    <meta name="theme-color" content="#0A0908">
    <title>Sign-up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitcount+Grid+Single:wght@100..900&family=Bitcount+Single:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Sunuwar&family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/sign-upform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!----------------Main sign up form html------------------ -->
    <section class="main-sign-up-form">
        <!----------------Left section starts here------------------ -->
        <!-- Left section of main sign-up form -->
        <section class="left">
            <!-- Image of left section -->
            <span class="LockGod"><img src="../images/LockGod.png" alt="LockGod"></span>
            <!-- Heading 3 -->
            <h2>Sign up</h2>
            <!-- P tag for left -->
            <p>Start your 30-day free trial.</p>
            <!-- Form html -->
            <form method="POST">
                <input type="hidden" id="code" name="code">
                <!-- First two input html -->
                <div class="input-row">
                    <div class="input-group">
                        <label for="Firstname">First name*</label>
                        <input type="text" name="firstname" placeholder="Enter your first name">
                    </div>
                    <div class="input-group">
                        <label for="Lastname">Last name</label>
                        <input type="text" name="lastname" placeholder="Enter your last name">
                    </div>
                </div>
                <!-- ---------First two input html End's here---------- -->
                <!-- Other input html starts from here -->
                <label for="contact">Email / Phone *</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your Email">

                <label for="password">Password*</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="*********">
                    <i class="fas fa-eye toggle-password" toggle="#password"></i>
                </div>
                <span id="span-1">Must be exactly 8 characters long.</span>

                <label for="Confirmpassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="Confirmpassword" name="Confirmpassword"
                        placeholder="*********">
                    <i class="fas fa-eye toggle-password" toggle="#Confirmpassword"></i>
                </div>
                <span id="span-2">Must be exactly 8 characters long.</span>

                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    I agree to the terms of services and privacy policy
                </label>
                <button type="submit" id="submit-btn">Get Started</button>
            </form>
            <!-- Place this where you want the text to appear -->
            <p class="login-link">
                Already have an account? <a href="#" class="login-highlight">Log in</a>
            </p>
            <footer class="custom-footer">
                <span class="custom-footer-left">Â© 2024 CRYPTO. All rights reserved.</span>
                <span class="custom-footer-right">
                    <svg class="custom-footer-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                        fill="none" viewBox="0 0 24 24">
                        <path stroke="#fff" stroke-width="2"
                            d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2zm0 0 9 6 9-6" />
                    </svg>
                    help@CRYPTO.com
                </span>
            </footer>
        </section>
        <!-- ---------Left Section End's here---------- -->
        <!-- Right section of sign up form -->
        <section class="right">
            <img src="../images/girl.png" alt="">
        </section>
        <!-- Right section html End's here -->
    </section>
    <!-- All the javascript File's Import here -->
    <script src="../javascript's/eye.js"></script>
    <script src="../javascript's/form-check.js" defer></script>
    <script src="../javascript's/email-verify.js"></script>
</body>

</html>
